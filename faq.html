<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ - LayerZoo</title>
  <link rel="stylesheet" href="style.css"> <!-- Your existing CSS -->
  <!-- Optional: for code highlighting in FAQ answers (if you have code snippets) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
</head>
<body>
  <!-- Header with topnav (copy from your other pages if needed) -->
  <div class="topnav" id="myTopnav">
    <a href="index.html">Home</a>
    <a href="blueprint.html">Blueprint</a>
    <a href="competitions.html">Competitions</a>
    <a href="collection_colaso.html">Colaso Collection</a>
    <a href="faq.html">FAQ</a>
    <!-- Add other links as needed -->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
  </div>

  <!-- Main content -->
  <div class="descriptionDiv"> <!-- Or your main container class -->
    <h1>Frequently Asked Questions</h1>
    <div id="faq-content"></div>
  </div>

  <!-- Libraries via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script>
    // Responsive nav toggle (add if not already in your pages)
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }

    // Load and render FAQ
  fetch('faq-content.md')
    .then(response => response.text())
    .then(md => {
      const html = marked.parse(md, { gfm: true, breaks: true });
      document.getElementById('faq-content').innerHTML = html;
      hljs.highlightAll();  // If using code highlighting

      // Collapsible questions (h2 under h1 categories)
      const faqContent = document.getElementById('faq-content');
      const headings = faqContent.querySelectorAll('h1, h2');
      headings.forEach(heading => {
        if (heading.tagName === 'H2') {
          const details = document.createElement('details');
          const summary = document.createElement('summary');
          summary.innerHTML = heading.innerHTML;
          heading.replaceWith(details);
          details.appendChild(summary);
          let next = details.nextSibling;
          while (next && next.tagName !== 'H1' && next.tagName !== 'H2') {
            details.appendChild(next);
            next = details.nextSibling;
          }
        }
      });

      // NEW: Accordion behavior - only one open at a time
      document.querySelectorAll('details').forEach(detail => {
        detail.addEventListener('toggle', function() {
          if (this.open) {
            document.querySelectorAll('details').forEach(other => {
              if (other !== this) {
                other.open = false;
              }
            });
          }
        });
      });
    })
      .catch(error => {
        console.error('Error loading FAQ:', error);
        document.getElementById('faq-content').innerHTML = '<p>Error loading FAQ. Please try again later.</p>';
      });
  </script>
</body>
</html>
